
<br>
<div class="container" id="uno">
<br>
<div class="container" *ngIf="persona" >
<br>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="nombre"> Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido"> Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Breve reseña autobiográfica:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                
                <div class="form-group">
                    <label for="img"> Foto de perfil:</label>
                    <input type="file" accept=".jpg, .jpeg, .pgn" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)">
                </div>
                <br>

                <div class="imagen">
                    <img [src]="imagenesService.url" width="150px">

                </div>
                
                <br>
              
                <button class="btn btn-primary" id="boton">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
    <br>
</div>
<br><br><br>

</div>
