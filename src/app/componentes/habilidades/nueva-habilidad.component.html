<br>
<div class="container" id="uno">
<br>
<div class="container">
    <br>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="habilidad">Habilidad:</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad" [(ngModel)]="habilidad" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje:</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
        <br>
                <button class="btn btn-primary" id="boton">
                    Agregar
                </button>
            </form>
        </div>
        
    </div>
    <br>
</div>
