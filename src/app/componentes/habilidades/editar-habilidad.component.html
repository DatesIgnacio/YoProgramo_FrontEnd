<br>
<div class="container" id="uno">
    <br>
    <div class="container" *ngIf="habilidad">
        <br>
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreHabilidad">Habilidad:</label>
                        <input type="text" class="form-control" id="nombreHabilidad" name="nombreHabilidad"
                            [(ngModel)]="habilidad.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Porcentaje:</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                            [(ngModel)]="habilidad.porcentaje" required>
                    </div>
                    <br>
                    <button class="btn btn-primary" id="boton">
                        Actualizar
                    </button>
                
                </form>
            </div>
        </div>
        <br>
    </div>
    <br>
</div>
