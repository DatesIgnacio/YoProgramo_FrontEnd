
<section>

  <div class="container">
   
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
      
        <div class="card bg-dark text-black" >
    
          <div class="card-body p-5 text-center" id="marco">

            <div class="mb-md-5 mt-md-4 pb-5">

             
              <p>Por favor, ingresar usuario y contraseña</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-black mb-4">
                  <input
                    type="user"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required
                  />
                  <label class="form-label" for="nombreUsuario"><p>usuario</p></label>
                </div>

                <div class="form-outline form-black mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg" [(ngModel)]="password" name="password" required
                    />
                  
                  <label class="form-label" for="password"
                    ><p>contraseña</p></label
                  >
                </div>
                <br><br>
               <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  <p>INGRESO</p>
                </button>
  </form>

            </div>


          </div>
        
      </div>
    </div>
  </div>
  </div>
</section>
