<br>
<div class="container" id="uno">
<br>
<div class="container">
    <br>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEducacion">Formación educativa:</label>
                    <input type="text" class="form-control" id="nombreEducacion" name="nombreEducacion" [(ngModel)]="nombreEducacion" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEducacion">Descripcion de la formación:</label>
                    <input type="text" class="form-control" id="descripcionEducacion" name="descripcionEducacion" [(ngModel)]="descripcionEducacion" required>
                </div>
                <br>
                <button class="btn btn-primary" id="boton">
                    Agregar
                </button>
            </form>
        </div>
    </div>
    <br>
</div>
</div>
